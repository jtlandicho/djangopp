<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <title>ParkSense - Register</title>
</head>
<body>
    <div class="login">
        <img src="{% static 'images/apc_building.png' %}" alt="image" class="login__bg">

        <form action="{% url 'register' %}" method="POST" class="login__form">
            {% csrf_token %}
            <div class="log__header">
                <img src="{% static 'images/apc_logo.png' %}" class="logo">
                <h1 class="login__title">Parking Management System</h1>
            </div>
            <hr class="break">

            <div class="login__inputs">
                <div class="login__box">
                    {{ form.first_name }}
                </div>
                <div class="login__box">
                    {{ form.last_name }}
                </div>
                <div class="login__box">
                    {{ form.email }}
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    {{ form.password1 }}
                    <i class="ri-lock-2-fill"></i>
                </div>
                <div class="login__box">
                    {{ form.password2 }}
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
            <button type="submit" class="login__button">Register</button>
        </form>
    </div>
</body>
</html>
